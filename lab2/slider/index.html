<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <h1>
        The coolest cats
    </h1>
    <main>
        <div class="slider-box"> 
            <div class="slide active">
                <img src="./assets/cat1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/cat2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/cat3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/cat4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/cat5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/cat6.jpg" alt="">
            </div>
            <button id="slide-prev" class="arrow"><</button>
            <button id="slide-next" class="arrow">></button>
        </div>

    </main>
    <script src="./index.js"></script>
</body>
</html>
