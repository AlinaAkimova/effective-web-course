<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <h1>Perfect timer</h1>
        <h2>Choose time</h2>
        <div class="time-wrapper">
            <button id="one-minut-button">1min</button>
            <button id="five-minut-button">5min</button>
            <button id="ten-minut-button">10min</button>
        </div>
        <h2>Set the time</h2>
        <div class="time-wrapper">
            <input type="number" name="minutes" id="minutes" placeholder="00" min="0">
            <input type="number" name="seconds" id="seconds" placeholder="00" min="0">
        </div>
        <div class="time-wrapper">
            <button id="start">START</button>
            <button id="reset">RESET</button>
            <button id="stop">STOP</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
